<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Jet Routes to The Scotsman Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xxxxxxx.css"> <!-- Replace with actual Aviano font kit -->
    <style>
        @font-face {
            font-family: 'Optima';
            src: url('https://fonts.cdnfonts.com/css/optima') format('woff2');
        }
        
        body {
            font-family: 'Optima', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #C5A572;
        }
        .header h1 {
            font-family: 'Aviano', serif;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .header p {
            font-family: 'Aviano Sans', sans-serif;
            color: #C5A572;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        .logo {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 1.5rem;
            filter: brightness(1);
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .logo:hover {
            opacity: 0.8;
        }
        .map-container {
            height: calc(100vh - 200px);
            width: 100%;
            position: relative;
            border: 1px solid #C5A572;
            margin: 20px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            border: 1px solid #C5A572;
            color: white;
        }
        .legend h5 {
            color: #C5A572;
            font-family: 'Aviano', serif;
            margin-bottom: 15px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .legend-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-family: 'Optima', sans-serif;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='scotsman-logo.svg') }}" alt="Scotsman Hotel Logo" class="logo">
        <h1>Private Jet Routes to The Scotsman Hotel</h1>
        <p>Challenger 350 Direct Flights to Niagara Falls International Airport</p>
    </div>
    
    <div class="content-wrapper">
        <div class="map-container">
            {{ map_html | safe }}
            
            <div class="legend">
                <h5>Flight Information</h5>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: red;"></div>
                    <span>Niagara Falls Airport</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: blue;"></div>
                    <span>Origin Airports</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: green;"></div>
                    <span>Flight Routes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="border: 2px solid orange;"></div>
                    <span>3,300 NM Range</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
